<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Image Slider</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <section class="slider-container">
      <div class="slider-images">
        <div class="slider-img">
          <img src="/assets/images/pitbull.jpeg" alt="1" />
          <h1>Pitbull</h1>
          <div class="details">
            <h2>Pitbull</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="/assets/images/husky.webp" alt="2" />
          <h1>Husky</h1>
          <div class="details">
            <h2>Husky</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="/assets/images/dachshund.png" alt="3" />
          <h1>Dachshund</h1>
          <div class="details">
            <h2>Dachshund</h2>
          </div>
        </div>
        <div class="slider-img active">
          <img src="/assets/images/Rottweiler.jpg" alt="4" />
          <h1>Rottweiler</h1>
          <div class="details">
            <h2>Rottweiler</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="/assets/images/labrador.jpeg" alt="5" />
          <h1>labrador</h1>
          <div class="details">
            <h2>labrador</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="/assets/images/collie.jpg" alt="6" />
          <h1>Collie</h1>
          <div class="details">
            <h2>Collie</h2>
          </div>
        </div>
        <div class="slider-img">
          <img src="/assets/images/Samoyed.webp" alt="7" />
          <h1>Samoyed</h1>
          <div class="details">
            <h2>Samoyed</h2>
          </div>
        </div>
      </div>
    </section>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
